<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/style.css">
   <script>
      window.onload = function () {
          document.getElementById("loader-container").style.display = 'none';
          document.getElementById("content").style.display = 'block';
      }
  </script>
</head>

<body>

   <div id="loader-container">
      <img src="../images/loader.gif" alt="">
   </div>

   <div id="content">
      <div class="container">
         <div class="row">
            <div class="col-8 inner-div mx-auto my-5">

               <h1 class="display-3 text-primary text-center">Sign Up</h1>
               <div class="my-4">
                  <input class="form-control" placeholder="Enter Your Name" type="text" name="" id="name">
               </div>
               <div class="my-3">
                  <input class="form-control" placeholder="Enter Your Email" type="email" name="" id="email">
               </div>
               <div class="my-3">
                  <input class="form-control" placeholder="Enter Your Password" type="password" name="" id="password">
               </div>
               <div class="my-3">
                  <input class="form-control" placeholder="Enter Your Cntact No" type="text" name="" id="contact">
               </div>
               <div class="my-3 text-center">
                  <button onclick="SignUp()" class="button px-5">Submit</button>

               </div>
               <div>
                  <p>Already have an account? <a href="../index.html" onclick="login()">Sign in<i
                           class="fa-thin fa-arrow-right-long"></i></a>
                  </p>
               </div>
               <div class="py-2 text-center" id="errorMessage">
               </div>
            </div>
         </div>
      </div>

   </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="module" src="../js/app.js"></script>
</body>

</html>
